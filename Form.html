<!doctype html>
<html>
    <head>
<title> TEXT EDIT </title>
    </head>
    <body>
        
        <form>
            <div>
            <label> Enter First Name</label>
            <input type="text" name="First Name" placeholder="First Name">
            </div><br>

            <div>
            <label> Enter Last Name</label>
            <input type="text" name="last name" placeholder="Last Name" >
            </div><br>

            <div>
                <label> Enter Date of birth</label>
                <input type="date" name="date">
                </div><br>

                <div>
                    <label> Enter Age</label>
                    <input type="number" min="1" max="60" name="number">
                    </div><br>

            <div>
                <label>Select Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </div><br>

            <div>
                <label> Enter Address</label>
                <textarea name="text" id="number" cols="20" rows="2"></textarea>
                </div><br>

            <div>
                <label>Enter Address</label>
                <input><address></address>
            </div><br>

                <div>
                    <label> Enter Mobile</label>
                    <input type="number" name="number"placeholder="Mobile Number">
                    </div><br>

            <div>
                <label> Enter E-mail</label>
                <input type="email" name="email" placeholder="E-mail">
                </div><br>

                <div>
                    <label> Select Course</label>
                    <input type="checkbox">JAVA
                    <input type="checkbox">SQL
                    <input type="checkbox">JAVA Script
                    </div><br>

                <div>
                        <label> Select City </label>
                        <select>
                        <option>--Select City--</option>
                        <option> Bangalore </option>
                        <option> Tumkur </option>
                        <option> Mysore </option>
                        <option> Hubli </option>
                        </select>
                        </div><br>

                        <div>
                            <label>Upload File</label>
                            <input type="file" accept=".mp3"/>
                            </div><br>
                
                <div>
                   <audio controls>
                   <source src="Audios\Katthi.mp3">
                </audio>
                    </div><br>

                    <div>
                        <label> Confirm Password</label>
                        <input type="password" name="password" placeholder="Confirm Password">
                        </div><br>
    
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>



        </form>





    </body>
</html>
